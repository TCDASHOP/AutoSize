<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Transcend Color Digital Apparel | Size Guide</title>
  <meta name="description" content="TCDA Size Guide. Select an item and check the size table with JP/EN and cm/inch." />

  <!-- canonical (必要ならあなたの本番ドメインに合わせて変更) -->
  <link rel="canonical" href="https://sizeguide.tcda.shop/" />

  <meta property="og:title" content="TCDA Size Guide" />
  <meta property="og:description" content="Select an item and check the size table (JP/EN, cm/inch)." />
  <meta property="og:type" content="website" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="wrap">
      <div class="title-row">
        <div>
          <h1 class="site-title">Transcend Color Digital Apparel</h1>
          <p class="site-subtitle" id="subtitle">Size Guide</p>
        </div>

        <nav class="top-actions" aria-label="Top actions">
          <a class="link-pill" href="https://www.tcda.shop/" target="_blank" rel="noopener noreferrer" id="backToShop">
            Back to Shop
          </a>

          <div class="segmented" role="tablist" aria-label="Language tabs">
            <button class="seg-btn" id="langJP" role="tab" aria-selected="true" type="button">JP</button>
            <button class="seg-btn" id="langEN" role="tab" aria-selected="false" type="button">EN</button>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <main class="wrap">
    <!-- Controls -->
    <section class="panel">
      <div class="controls">
        <div class="control-left">
          <label class="label" for="productSelect" id="labelProduct">商品</label>
          <select id="productSelect" class="select" aria-label="Product"></select>
        </div>

        <div class="control-right">
          <div class="segmented" role="tablist" aria-label="Unit tabs">
            <button class="seg-btn" id="unitCM" role="tab" aria-selected="true" type="button">cm</button>
            <button class="seg-btn" id="unitIN" role="tab" aria-selected="false" type="button">inch</button>
          </div>

          <div class="badge" id="unitBadge" aria-label="Unit badge">cm</div>
        </div>
      </div>

      <p class="hint" id="hintLine">
        商品を選択すると、採寸ガイド・注意事項・サイズ表が切り替わります。
      </p>
    </section>

    <!-- Guide Image -->
    <section class="panel">
      <div class="section-head">
        <h2 class="section-title" id="titleGuide">採寸ガイド</h2>
        <p class="section-note" id="noteGuide">
          ※ 画像は商品に応じて切り替わります
        </p>
      </div>

      <div class="guide-box">
        <img id="guideImage" class="guide-image" src="" alt="Size guide image" loading="lazy" />
      </div>
    </section>

    <!-- Size Finder -->
    <section class="panel" id="finderPanel">
      <div class="section-head">
        <h2 class="section-title" id="titleFinder">サイズの選び方（入力）</h2>
        <p class="section-note" id="noteFinder">
          できるだけ失敗を減らすために、必要情報だけ入力してください。
        </p>
      </div>

      <div id="finderArea" class="finder-area"></div>
      <div id="finderResult" class="finder-result" aria-live="polite"></div>
    </section>

    <!-- Cautions -->
    <section class="panel">
      <div class="section-head">
        <h2 class="section-title" id="titleCaution">選ぶときの注意事項</h2>
        <p class="section-note" id="noteCaution">
          選択中の商品の「必要な注意事項だけ」表示します。
        </p>
      </div>

      <div id="cautionArea" class="caution-area"></div>
    </section>

    <!-- Table -->
    <section class="panel">
      <div class="section-head">
        <h2 class="section-title" id="titleTable">サイズ表</h2>
        <p class="section-note" id="tableStatus">Loading...</p>
      </div>

      <div class="table-wrap" id="tableWrap"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="wrap footer-row">
      <div id="footerText">© Transcend Color Digital Apparel</div>
      <div class="muted" id="footerYear"></div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
