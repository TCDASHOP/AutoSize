<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>TCDA Size Guide</title>
  <link rel="stylesheet" href="./styles.css?v=20251219_1" />
</head>

<body>
  <header class="site-header" role="banner">
    <div class="header-left">
      <div class="brand-title">Transcend Color Digital Apparel</div>
      <div class="brand-sub">Size Guide</div>
    </div>

    <nav class="header-right" aria-label="controls">
      <div class="seg">
        <button class="seg-btn is-active" data-lang="jp" type="button">JP</button>
        <button class="seg-btn" data-lang="en" type="button">EN</button>
      </div>

      <div class="seg">
        <button class="seg-btn is-active" data-unit="cm" type="button">cm</button>
        <button class="seg-btn" data-unit="inch" type="button">inch</button>
      </div>

      <a class="back-link" href="https://www.tcda.shop/" rel="noopener">ショップに戻る</a>
    </nav>
  </header>

  <main class="wrap" role="main">
    <section class="grid">
      <!-- Guide -->
      <article class="card">
        <h2 class="card-title" data-i18n="guideTitle">採寸ガイド</h2>
        <p class="card-note" data-i18n="guideNote">※画像は商品に応じて切り替わります</p>
        <div class="guide">
          <img id="guideImage" class="guide-img" src="./assets/guide_tshirt.jpg" alt="Size guide" />
        </div>
      </article>

      <!-- Calculator -->
      <article class="card" id="calcCard">
        <h2 class="card-title" data-i18n="calcTitle">サイズ算出（任意入力）</h2>
        <p class="card-note" data-i18n="calcNote">入力なしでもサイズ表だけ見て選べます</p>

        <label class="label" for="productSelect" data-i18n="productLabel">商品</label>
        <select id="productSelect" class="select"></select>

        <div id="inputArea"></div>

        <button id="calcBtn" class="btn" type="button" data-i18n="calcBtn">おすすめサイズを計算</button>

        <div class="notice" id="noticeBox" aria-live="polite"></div>

        <div class="recommend">
          <div class="label" data-i18n="recommendLabel">おすすめ</div>
          <div id="recommendValue" class="recommend-value">—</div>
        </div>

        <div class="mini-actions">
          <button id="resetBtn" class="btn btn-ghost" type="button" data-i18n="resetBtn">入力を見直す</button>
          <button id="pickFromTableBtn" class="btn btn-ghost" type="button" data-i18n="pickBtn">サイズ表で選ぶ</button>
        </div>
      </article>
    </section>

    <!-- Table -->
    <section class="card table-card" id="tableCard">
      <div class="table-head">
        <h2 class="card-title" data-i18n="tableTitle">サイズ表</h2>
        <div class="table-note" data-i18n="tableNote">数値は平置き採寸です（誤差 ±1〜2）</div>
      </div>

      <div class="table-wrap">
        <table class="table" id="sizeTable"></table>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <img class="footer-logo" src="./assets/tcda-logo.png" alt="TCDA logo" />
    <div class="footer-copy">© 2025 Transcend Color Digital Apparel</div>
  </footer>

  <script src="./app.js?v=20251219_1" defer></script>
</body>
</html>
