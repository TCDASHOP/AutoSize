<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Transcend Color Digital Apparel | Size Guide</title>
  <meta name="description" content="TCDA Size Guide. Select an item and switch cm / inch." />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <h1 class="site-title">Transcend Color Digital Apparel</h1>
    <p class="site-subtitle">Size Guide</p>
  </header>

  <main class="container">
    <section class="controls" aria-label="サイズ表コントロール">
      <div class="controls-row">
        <label class="control-label" for="productSelect">商品</label>
        <select id="productSelect" class="control-select" aria-label="商品を選択">
          <option value="" selected disabled>選択してください / Select an item</option>
        </select>

        <div class="unit-toggle" role="group" aria-label="単位切り替え">
          <button id="cmBtn" type="button" class="unit-btn is-active" aria-pressed="true">cm</button>
          <button id="inchBtn" type="button" class="unit-btn" aria-pressed="false">inch</button>
        </div>
      </div>
    </section>

    <section class="guide">
      <h2 class="section-title">採寸ガイド</h2>
      <div class="guide-wrap">
        <img id="guideImage" alt="採寸ガイド画像 / Measurement guide image" loading="lazy" />
      </div>
      <p class="note">※ 画像は商品に応じて切り替わります / Image changes by product.</p>
    </section>

    <section class="table-section" aria-label="サイズ表">
      <h2 class="section-title">サイズ表</h2>
      <div id="tableContainer" class="table-container">
        <div class="status">商品を選択してください / Please select an item.</div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© Transcend Color Digital Apparel <span id="year"></span></small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
