<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TCDA Size Guide</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__left">
      <div class="brand">
        <div class="brand__name">Transcend Color Digital Apparel</div>
        <div class="brand__sub">Size Guide</div>
      </div>
    </div>

    <div class="topbar__right">
      <div class="pillgroup" role="group" aria-label="Language">
        <button class="pill" id="langJP" type="button">JP</button>
        <button class="pill" id="langEN" type="button">EN</button>
      </div>

      <div class="pillgroup" role="group" aria-label="Unit">
        <span class="pill pill--static" id="unitBadge">cm</span>
      </div>

      <a class="pill pill--link" id="backToShopBtn" href="https://www.tcda.shop/" target="_self" rel="noopener">
        ショップに戻る
      </a>
    </div>
  </header>

  <main class="container">
    <section class="grid">
      <article class="card card--guide">
        <div class="card__title" data-i18n="guide_title">採寸ガイド</div>
        <div class="card__note" data-i18n="guide_note">※画像は商品に応じて切り替わります</div>

        <div class="guideFrame">
          <img id="guideImg" class="guideImg" src="./assets/guide_tshirt.jpg" alt="Size guide image" />
        </div>
        <!-- ここにA/B/Cのテキストは置かない（要望どおり削除） -->
      </article>

      <article class="card card--calc">
        <div class="card__title" data-i18n="calc_title">サイズ算出（任意入力）</div>
        <div class="card__note" data-i18n="calc_note">入力しなくてもサイズ表だけ見て選べます</div>

        <div class="form">
          <label class="label" for="productSelect" data-i18n="product_label">商品</label>
          <select id="productSelect" class="select"></select>

          <div id="measureBlock">
            <label class="label" id="measureLabel" for="measureInput">ヌード胸囲（cm）</label>
            <input id="measureInput" class="input" inputmode="decimal" placeholder="例：88" />
          </div>

          <div id="allowanceBlock">
            <label class="label" id="allowanceLabel" for="allowanceSelect">ゆとり（目安）</label>
            <select id="allowanceSelect" class="select"></select>
          </div>

          <button id="calcBtn" class="btn" type="button" data-i18n="calc_btn">おすすめサイズを計算</button>

          <div class="infoBox">
            <div class="infoBox__title" data-i18n="tips_title">選ぶときの注意事項</div>
            <ul class="infoBox__list" id="tipsList"></ul>
          </div>

          <div class="resultBox">
            <div class="resultBox__title" data-i18n="result_title">おすすめ</div>
            <div class="resultBox__value" id="resultText">—</div>
            <div class="resultBox__hint" id="resultHint"></div>
          </div>
        </div>
      </article>
    </section>

    <section class="card">
      <div class="card__title" data-i18n="table_title">サイズ表</div>
      <div class="tableWrap">
        <table class="table" id="sizeTable"></table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__inner">
      <img class="footer__logo" src="./assets/tcda-logo.png" alt="TCDA Logo" />
      <div class="footer__copy">© 2025 Transcend Color Digital Apparel</div>
    </div>
  </footer>

  <script src="./app.js"></script>
</body>
</html
