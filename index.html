<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0b0d" />
  <title>TCDA Size Guide</title>
  <meta name="description" content="TCDA Size Guide (JP: cm / EN: inch). CSV-based size tables with measurement guides." />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!-- Header (brand + language only / 迷わせない) -->
  <header class="header">
    <div class="container header__inner">
      <div class="brand">
        <div class="brand__title">Transcend Color Digital Apparel</div>
        <div class="brand__subtitle">Size Guide</div>
      </div>

      <div class="lang" aria-label="language">
        <button id="langJP" class="seg is-active" type="button" aria-pressed="true">JP</button>
        <button id="langEN" class="seg" type="button" aria-pressed="false">EN</button>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Step bar: 操作の順番を固定（迷いを減らす） -->
    <section class="steps" aria-label="steps">
      <div class="steps__title">Size Guide</div>
      <ol class="steps__list">
        <li><span class="steps__num">1</span><span class="steps__txt">JP / EN を選択</span></li>
        <li><span class="steps__num">2</span><span class="steps__txt">商品を選択</span></li>
        <li><span class="steps__num">3</span><span class="steps__txt">入力（任意）→ おすすめ</span></li>
        <li><span class="steps__num">4</span><span class="steps__txt">サイズ表で最終確認</span></li>
      </ol>
      <div class="steps__note">
        JP = cm ／ EN = inch（自動切替）
      </div>
    </section>

    <section class="panel">
      <!-- Controls: ここが最重要。大きく・わかりやすく -->
      <div class="controls">
        <div class="controls__left">
          <div class="field field--wide">
            <label id="productLabel" class="label" for="productSelect">商品</label>
            <select id="productSelect" class="select select--big" aria-label="product"></select>
          </div>
        </div>

        <div class="controls__right">
          <div class="unitPill" aria-label="unit">
            <span id="unitLabel" class="unitPill__label">単位</span>
            <span id="unitValue" class="unitPill__value">cm</span>
          </div>
        </div>
      </div>

      <div class="grid">
        <!-- LEFT: guide + tips（“今何を見ているか”が明確） -->
        <section class="card">
          <div class="card__head">
            <h2 id="guideTitle" class="card__title">採寸ガイド</h2>
          </div>

          <div class="guide">
            <div class="guide__imageWrap">
              <img id="guideImage" class="guide__image" src="./assets/guide_tshirt.jpg" alt="Guide" loading="lazy" />
            </div>
            <div id="imgNote" class="note">※ 画像は商品に応じて切り替わります</div>
          </div>

          <div class="divider"></div>

          <div class="tips">
            <h3 id="tipsTitle" class="card__subtitle">選ぶときの注意事項</h3>
            <ul id="tipsList" class="tips__list"></ul>
          </div>
        </section>

        <!-- RIGHT: calculator（任意入力。表の理解を補助） -->
        <section class="card">
          <div class="card__head">
            <h2 id="calcTitle" class="card__title">サイズ目安（入力）</h2>
          </div>

          <div id="calcArea" class="calc"></div>

          <div class="divider"></div>

          <div class="result">
            <div class="result__label" id="resultLabel">おすすめ</div>
            <div class="result__value" id="resultValue">—</div>
            <div class="result__meta" id="resultMeta"></div>
          </div>
        </section>
      </div>

      <!-- 最終判断は表。見やすさ最優先 -->
      <section class="tableWrap">
        <div class="tableHeader">
          <h2 id="tableTitle" class="tableHeader__title">サイズ表</h2>
          <div class="tableHeader__hint">左右にスクロールできます</div>
        </div>
        <div id="tableArea" class="table"></div>
      </section>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer__inner">
      <div>© <span id="year"></span> Transcend Color Digital Apparel</div>
    </div>
  </footer>

  <script src="./app.js" defer></script>
</body>
</html>
