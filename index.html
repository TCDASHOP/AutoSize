<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>TCDA Size Guide</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brandName">Transcend Color Digital Apparel</div>
      <div class="brandSub" id="brandSub">Size Guide</div>
    </div>

    <div class="topControls">
      <div class="toggleGroup" aria-label="Language">
        <button class="toggleBtn" id="langJP" type="button">JP</button>
        <button class="toggleBtn" id="langEN" type="button">EN</button>
      </div>
      <div class="unitPill" id="unitPill">cm</div>
    </div>
  </header>

  <main class="container">
    <!-- Guide -->
    <section class="card" id="guideCard">
      <div class="cardHead">
        <div>
          <div class="cardTitle" id="titleGuide">採寸ガイド</div>
          <div class="cardHint" id="hintGuide">画像は商品に応じて切り替わります。</div>
        </div>
      </div>

      <div class="guideWrap">
        <img id="guideImage" class="guideImage" src="assets/guide_tshirt.jpg" alt="Measuring guide" loading="eager" />
        <div class="imgNote" id="imgNote">※ 画像は商品に応じて切り替わります</div>
        <div class="imgFallback" id="imgFallback" hidden></div>
      </div>
    </section>

    <!-- Input + Result -->
    <section class="card" id="inputCard">
      <div class="cardHead">
        <div>
          <div class="cardTitle" id="titleInput">サイズ算出（任意入力）</div>
          <div class="cardHint" id="hintInput">入力なしでもサイズ表だけ見て選べます。</div>
        </div>
      </div>

      <div class="field">
        <label class="label" id="labelProduct" for="productButton">商品</label>

        <!-- Custom dropdown (2-line labels, device-safe) -->
        <div class="combo" id="productCombo">
          <button class="comboButton" id="productButton" type="button"
            aria-haspopup="listbox" aria-expanded="false">
            <span class="comboText" id="productButtonText"></span>
            <span class="comboChevron" aria-hidden="true">▾</span>
          </button>
          <div class="comboList" id="productList" role="listbox" tabindex="-1" hidden></div>
        </div>
      </div>

      <div id="inputArea"></div>

      <button class="primaryBtn" id="calcBtn" type="button">おすすめサイズを計算</button>

      <div class="sectionTitle" id="titleNotes">選ぶときの注意事項</div>
      <div class="noticeBox" id="noticeBox"></div>

      <div class="sectionTitle" id="titleResult">おすすめ</div>
      <div class="resultBox" id="resultBox">—</div>
    </section>

    <!-- Table -->
    <section class="card full" id="tableCard">
      <div class="cardHead">
        <div>
          <div class="cardTitle" id="titleTable">サイズ表</div>
          <div class="cardHint" id="hintTable">数値は平置き採寸です（誤差 ±1〜2）。</div>
        </div>
      </div>

      <div class="tableWrap" role="region" aria-label="Size table">
        <table class="table">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <a class="footerLink" href="https://www.tcda.shop/" target="_blank" rel="noopener">Back to Shop</a>
    <div class="footerCopy" id="footerCopy"></div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
