<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="color-scheme" content="dark" />
  <title>TCDA Size Guide</title>
  <link rel="stylesheet" href="./styles.css?v=20251219" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <a class="brandLink" href="https://www.tcda.shop/" aria-label="Back to Shop">
        <img class="logo" src="./assets/logo.png" alt="TCDA" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
        <span class="logoFallback" style="display:none;">TCDA</span>
      </a>

      <div class="brandText">
        <div class="brandName">Transcend Color Digital Apparel</div>
        <div class="brandSub">Size Guide</div>
      </div>
    </div>

    <div class="topbarRight">
      <div class="toggles">
        <div class="seg" role="group" aria-label="Language">
          <button id="langJP" class="segBtn isOn" type="button">JP</button>
          <button id="langEN" class="segBtn" type="button">EN</button>
        </div>

        <div class="seg" role="group" aria-label="Unit">
          <button id="unitCM" class="segBtn isOn" type="button">cm</button>
          <button id="unitIN" class="segBtn" type="button">inch</button>
        </div>
      </div>

      <a class="backBtn" href="https://www.tcda.shop/">ショップに戻る</a>
      <div class="copyTop">© 2025 Transcend Color Digital Apparel</div>
    </div>
  </header>

  <main class="wrap">
    <section class="grid">
      <div class="card">
        <h2 id="titleGuide">採寸ガイド</h2>
        <p class="muted" id="guideNote">※画像は商品に応じて切り替わります</p>

        <div class="guideBox">
          <img id="guideImage" class="guideImage" src="./assets/guide_tshirt.jpg" alt="Measuring guide">
        </div>

        <div class="legend" id="legendText">A：身幅 / B：着丈 / C：袖丈</div>
      </div>

      <div class="card">
        <h2 id="titleInput">サイズ算出（任意入力）</h2>
        <p class="muted" id="inputNote">入力しなくてもサイズ表だけ見て選べます</p>

        <!-- Custom Dropdown -->
        <div class="field">
          <label id="labelProduct" for="productBtn">商品</label>
          <div class="dropdown" id="productDropdown">
            <button id="productBtn" class="ddBtn" type="button" aria-haspopup="listbox" aria-expanded="false">
              <span id="productBtnText" class="ddBtnText">—</span>
              <span class="ddChevron">▾</span>
            </button>
            <div id="productList" class="ddList" role="listbox" tabindex="-1" aria-label="Product list"></div>
          </div>
        </div>

        <!-- Dynamic inputs -->
        <div id="inputArea" class="inputArea"></div>

        <button id="calcBtn" class="primary" type="button">おすすめサイズを計算</button>

        <div class="box">
          <h3 id="titleNotes">選ぶときの注意事項</h3>
          <div id="noticeBox" class="noticeBox"></div>
        </div>

        <div class="box">
          <h3 id="titleRec">おすすめ</h3>
          <div id="resultBox" class="resultBox">—</div>
          <div id="basisLine" class="basisLine"></div>

          <div class="actionRow">
            <button id="btnFix" class="ghost" type="button">入力を見直す</button>
            <button id="btnTable" class="ghost" type="button">サイズ表で選ぶ</button>
          </div>

          <div id="errorBox" class="errorBox" hidden></div>
        </div>
      </div>
    </section>

    <section class="card tableCard" id="tableCard">
      <div class="tableHead">
        <h2 id="titleTable">サイズ表</h2>
        <div class="muted small" id="tableNote">数値は平置き採寸です（誤差 ±1〜2）</div>
      </div>

      <div class="tableWrap">
        <table class="table" id="sizeTable" aria-label="Size table">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer">
      <div>© 2025 Transcend Color Digital Apparel</div>
    </footer>
  </main>

  <script src="./app.js?v=20251219"></script>
</body>
</html>
