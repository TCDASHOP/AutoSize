<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TCDA Size Guide</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <div class="brand">TCDA Size Guide</div>
    <div class="controls">
      <label class="control">
        <span>商品</span>
        <select id="productSelect" aria-label="商品を選択"></select>
      </label>
      <div class="unitToggle" role="tablist" aria-label="単位">
        <button id="btnCm" class="tab" role="tab" aria-selected="true" type="button">cm</button>
        <button id="btnInch" class="tab" role="tab" aria-selected="false" type="button">inch</button>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="panel">
      <div class="panelTop">
        <div id="title" class="title"></div>
        <div class="actions">
          <button id="copyBtn" class="btn" type="button">表をコピー（TSV）</button>
          <button id="downloadBtn" class="btn" type="button">CSVをダウンロード</button>
        </div>
      </div>

      <div id="status" class="status" aria-live="polite"></div>

      <div class="tableWrap" id="tableWrap" tabindex="0">
        <table id="table" class="table"></table>
      </div>

      <div class="hint">
        ※ 数値や表記は、アップロードしたCSVをそのまま表示します（インチの分数表記なども保持）。
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>Transcend Color Digital Apparel</div>
  </footer>

  <script src="./app.js"></script>
</body>
</html>
