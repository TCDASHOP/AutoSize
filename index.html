<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <title>TCDA Size Guide</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="brand">
      <div class="brand__title">Transcend Color Digital Apparel</div>
      <div class="brand__sub">Size Guide</div>
    </div>

    <div class="lang">
      <button type="button" class="seg" id="langJP" aria-pressed="true">JP</button>
      <button type="button" class="seg" id="langEN" aria-pressed="false">EN</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panel__head">
        <div class="panel__title" id="pageTitle">サイズガイド</div>
        <div class="unitBadge" id="unitBadge">単位：cm</div>
      </div>

      <!-- 入口：商品選択 -->
      <div class="bar">
        <label class="bar__label" for="productSelect" id="labelProduct">商品</label>
        <select id="productSelect" class="select"></select>
      </div>

      <div class="grid">
        <!-- 左：採寸ガイド -->
        <section class="card">
          <div class="card__head">
            <div class="card__title" id="titleGuide">採寸ガイド</div>
          </div>

          <div class="guide">
            <img id="guideImage" alt="" class="guide__img" />
          </div>

          <div class="fineprint" id="imgNote">
            ※ 画像は商品に応じて切り替わります
          </div>
        </section>

        <!-- 右：入力・注意事項・おすすめ -->
        <section class="card">
          <div class="card__head">
            <div class="card__title" id="titleInput">入力（任意）</div>
            <div class="card__hint" id="hintInput">入力しなくてもサイズ表は見られます</div>
          </div>

          <!-- 入力モード（商品タイプに応じて出し分け） -->
          <div id="inputArea"></div>

          <!-- 注意事項（商品タイプに応じて出し分け） -->
          <div class="noteBox" id="noticeBox" aria-live="polite"></div>

          <!-- 結果 -->
          <div class="result" id="resultBox" aria-live="polite"></div>
        </section>
      </div>

      <!-- サイズ表 -->
      <section class="card card--table">
        <div class="card__head">
          <div class="card__title" id="titleTable">サイズ表</div>
          <div class="card__hint" id="hintTable">数値は平置き採寸です（誤差 ±1〜2 あり）</div>
        </div>

        <div class="tableWrap">
          <table class="table" id="sizeTable">
            <thead id="tableHead"></thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </section>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
