<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Transcend Color Digital Apparel | Size Guide</title>
  <meta name="description" content="TCDA Size Guide" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="site-header">
    <h1 class="site-title">Transcend Color Digital Apparel</h1>
    <p class="site-subtitle">Size Guide</p>
  </header>

  <main class="container">
    <!-- Controls -->
    <section class="panel" aria-label="Controls">
      <div class="controls">
        <div class="lang-toggle" role="tablist" aria-label="Language">
          <button id="btnLangJP" class="tab" type="button" role="tab" aria-selected="true">JP</button>
          <button id="btnLangEN" class="tab" type="button" role="tab" aria-selected="false">EN</button>
        </div>

        <div class="control-row">
          <label id="labelProduct" for="productSelect" class="label">商品</label>
          <select id="productSelect" class="select" aria-label="Product"></select>

          <div class="unit-badge" aria-label="Unit">
            <span id="unitLabel">cm</span>
          </div>
        </div>

        <p id="hintText" class="hint"></p>
      </div>
    </section>

    <!-- Guide -->
    <section class="panel">
      <h2 id="guideTitle" class="section-title">採寸ガイド</h2>

      <div class="guide-wrap">
        <img id="guideImage" class="guide-image" src="" alt="" />
      </div>

      <p id="imageNote" class="note"></p>
    </section>

    <!-- Table -->
    <section class="panel">
      <h2 id="tableTitle" class="section-title">サイズ表</h2>

      <div id="statusText" class="status" aria-live="polite"></div>

      <div class="table-wrap">
        <table id="sizeTable" class="size-table" aria-label="Size Table">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small id="footerText"></small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
